version: 2
jobs:
  # build is for testing
  build:
    docker:
      - image: circleci/ruby:2.5.3-node-browsers
      # need db to run tests
      - image: circleci/postgres:9.6
        environment:
          POSTGRES_USER: postgres

    working_directory: ~/repo

    steps:
      # checks out code from git repo
      - checkout
      # Creates a remote Docker environment configured to execute Docker commands
      - setup_remote_docker

      - run:
          name: Update Bundler Version
          command: |
            gem install bundler -v 2.0.1

      # Download and cache dependencies. Reduce run time.
      - restore_cache:
          keys:
          - v4-dependencies-{{ checksum "rails-app/Gemfile.lock" }}
          - v4-dependencies-

      # install all dependencies for the project
      - run:
          name: make sure yarn is up to date
          command: |
            yarn install

      # jobs: Install gems using parallel workers.
      # retry: Retry network and git requests that have failed
      # path: path for installations
      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle
          working_directory: rails-app

      - save_cache:
          paths:
            - rails-app/vendor/bundle
          key: v4-dependencies-{{ checksum "rails-app/Gemfile.lock" }}

      - run:
          name: copy sample database
          command: |
            cp config/database.yml.sample config/database.yml
          working_directory: rails-app

      - run:
          name: create database
          command: bundle exec rake db:create
          working_directory: rails-app

      # db:schema:load Loads the schema into the current environmentâ€™s database.
      - run:
          name: load schema
          command: bundle exec rake db:schema:load
          working_directory: rails-app

      - run:
          name: run tests
          command: |
            bundle exec rspec spec
          working_directory: rails-app

      # Collect and Save Reports
      - store_test_results:
          path: rails-app/tmp/test-results
      - store_artifacts:
          path: rails-app/tmp/test-results
          destination: test-results


  react_build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker

      - restore_cache:
          keys:
            - react1-dependencies-{{ checksum "react-app/package.json" }}
            - react1-dependencies-

      - run:
          name: Install Dependencies
          command: |
            npm install
          working_directory: react-app

      - save_cache:
          paths:
            - react-app/node_modules
          keys:
            - react1-dependencies-{{ checksum "react-app/package.json" }}

      - run:
          name: Run Tests
          command: |
            npm run tests
          working_directory: react-app


  react_push_to_docker_hub:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker

    - restore_cache:
        keys:
          - react1-dependencies-{{ checksum "react-app/package.json" }}
          - react1-dependencies-

      - run:
          name: Install Dependencies
          command: |
            npm install

      - save_cache:
          paths:
            - react-app/node_modules
          keys:
            - react1-dependencies-{{ checksum "react-app/package.json" }}
      - run:
          name: Build Application Docker Image
          command: |
            docker build -t react-app .

      - deploy:
          name: Push application Docker image to Dockerhub
          command: |
            docker login -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
            docker tag react-app react-$DOCKER_HUB_USER_ID/$DOCKER_HUB_REPO:$CIRCLE_SHA1-react
            docker tag react-app react-$DOCKER_HUB_USER_ID/$DOCKER_HUB_REPO:latest-react
            docker push $DOCKER_HUB_USER_ID/$DOCKER_HUB_REPO:$CIRCLE_SHA1-react
            docker push $DOCKER_HUB_USER_ID/$DOCKER_HUB_REPO:latest-react


  push_to_docker_hub:
    docker:
      - image: circleci/ruby:2.5.3-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Update Bundler Version
          command: |
            gem install bundler -v 2.0.1

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v4-dependencies-{{ checksum "rails-app/Gemfile.lock" }}
          - v4-dependencies-

      - run:
          name: make sure yarn is up to date
          command: |
            yarn install

      - run:
          name: install dependencies
          command: |
            bundle install --jobs=4 --retry=3 --path vendor/bundle
          working_directory: rails-app

      - save_cache:
          paths:
            - rails-app/vendor/bundle
          key: v4-dependencies-{{ checksum "rails-app/Gemfile.lock" }}

      - restore_cache:
          keys:
            - v4-{{ .Branch }}
          paths:
            - /tmp/caches/app.tar

      # Run Docker Commands
      # Use the root working_directory => ~/repo
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /tmp/caches/app.tar | true

      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app -t app .
          working_directory: rails-app

      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /tmp/caches
            docker save -o /tmp/caches/app.tar app

      - save_cache:
          key: v4-{{ .Branch }}-{{ epoch }}
          paths:
            - /tmp/caches/app.tar


      # Environment variables found in circleci
      - deploy:
          name: Push application Docker image to Dockerhub
          command: |
            docker login -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
            docker tag app $DOCKER_HUB_USER_ID/$DOCKER_HUB_REPO:$CIRCLE_SHA1
            docker tag app $DOCKER_HUB_USER_ID/$DOCKER_HUB_REPO:latest
            docker push $DOCKER_HUB_USER_ID/$DOCKER_HUB_REPO:$CIRCLE_SHA1
            docker push $DOCKER_HUB_USER_ID/$DOCKER_HUB_REPO:latest

workflows:
  version: 2
  build-push:
    jobs:
      - build
      - react_build
      - react_push_to_docker_hub:
          requires:
            - react_build
      - push_to_docker_hub:
          requires:
            - build
          filters:
            branches:
              only:
                - master
